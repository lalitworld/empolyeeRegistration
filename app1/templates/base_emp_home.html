<style>
    .list-group-item{
        padding: 8px;
    }
</style>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <center><img src="{% static 'images/profile.png' %}" width="100" height="100" class="image-thumbnail rounded-circle my-3"></center>
            <div class="list-group">
                <a href="{% url 'emp_home'%}" class="list-group-item list-group-item-warning list-group-item-action {% if request.path == '/emp_home' %} active {% endif %}">DASHBOARD</a>
                <a href="{% url 'emp_profile'%}" class="list-group-item list-group-item-warning list-group-item-action {% if request.path == '/emp_home' %} active {% endif %}">Profile</a>
                <a href="{% url 'show_experiance' %}" class="list-group-item list-group-item-warning list-group-item-action {% if request.path == '/emp_home' %} active {% endif %}">My Experience</a>
                <a href="{% url 'edit_experiance_details' %}" class="list-group-item list-group-item-warning list-group-item-action {% if request.path == '/emp_home' %} active {% endif %}">Edit My Experiences</a>
                <a href="{% url 'show_education' %}" class="list-group-item list-group-item-warning list-group-item-action {% if request.path == '/emp_home' %} active {% endif %}">My Education</a>
                <a href="{% url 'education_details'%}" class="list-group-item list-group-item-warning list-group-item-action {% if request.path == '/emp_home' %} active {% endif %}">Edit My Education</a>
                <a href="" class="list-group-item list-group-item-warning list-group-item-action {% if request.path == '/emp_home' %} active {% endif %}">Change Password</a>
                <a href="{%url 'logout'%}" class="list-group-item list-group-item-warning list-group-item-action {% if request.path == '/emp_home' %} active {% endif %}">Logout</a>
            </div>
        </div>
        <div class="col-sm-10 p-0">
            <div class="container-fluid p-2">
                <h5 class="text-center p-3 font-weight-bold" style="border-bottom: 3px solid green;" style="border-top: 3px solid red;">EMPLOYEE RECORD MANAGEMENT SYSTEM</h5>
                <div class="card shadow" style="min-height: 89vh;">
                <div class="card-body">
                    {% block main %}

                    {% endblock %}
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
